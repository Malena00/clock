<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">

        <div class="time">
            <div id="time" class="time_glow"></div>
            <div class="container">
                <button id="hour_button">12-ти часовой формат</button>
            </div>
        </div>
        
        <div class="day-date">
            <div class="container">
                <ul id="days">
                    <li class="monday">Понедельник</li>
                    <li class="tuesday">Вторник</li>
                    <li class="wednesday">Среда</li>
                    <li class="thursday">Четверг</li>
                    <li class="friday">Пятница</li>
                    <li class="saturday">Суббота</li>
                    <li class="sunday">Воскресенье</li>
                </ul>
            </div>
            <div class="date">
                <span class="day"></span>
                <span class="month"></span>
                <span class="year"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
